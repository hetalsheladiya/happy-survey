<!DOCTYPE html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Happy survey - Reset password</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo@3x.png">    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/libs/css/style.css">
    <link rel="stylesheet" href="assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body style="background: #f6f4ef">
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card">
            <div class="card-header text-center">
                <a href="index.html">
                    <img class="logo-img user-avatar-xl" src="assets/images/surveylogo.png" alt="logo" style="height: 68px"></a><span class="splash-description">Choose a new password.</span></div>
            <div class="card-body">                
                <div class="form-group">
                    <input class="form-control form-control-lg" id="newpass" type="password" placeholder="New password" autocomplete="off" autofocus>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="confirmpass" type="password" placeholder="Confirm password">
                </div>                    
                <button id="resetPassword" class="btn btn-lg btn-block reviewbtn" style="color: #fff;font-weight: bold;">Continue</button>                
            </div>
            <div class="card-footer bg-white p-0 text-center">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="login.html" class="footer-link" style="font-size: 16px;">Skip</a>
                </div>               
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <div class="footer text-center" style="background: #f6f4ef;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                Powered by <a href="https://logileap.com" target="_blank">Logileap</a>
                </div>
                <!-- <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="text-md-right footer-links d-none d-sm-block">
                        <a href="javascript: void(0);">About</a>
                        <a href="javascript: void(0);">Support</a>
                        <a href="javascript: void(0);">Contact Us</a>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>    
    <script type="text/javascript" src="custom.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#newpass").keypress(function(){
                $('.alert').remove();
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if(keycode == 13){
                    var buttonVal = $(".card-body").find('button#resetPassword').text();
                    if(buttonVal == 'Continue'){
                        resetPassword();
                    }
                }
            })
            $("#confirmpass").keypress(function(){
                $('.alert').remove();
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if(keycode == 13){
                    var buttonVal = $(".card-body").find('button#resetPassword').text();
                    if(buttonVal == 'Continue'){
                        resetPassword();
                    }
                }
            })
            $("#resetPassword").on('click', function(){
                resetPassword();
            })
        })
    </script>
</body>
 
</html>
