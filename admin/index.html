    <script type="text/javascript">
        // $(".buttonload").hide();
    	$("#signupForMainPage").on('click', function(){
    		signUp();
    	})
        function showPencil(){
            $("#lgimageicon").css({'display':'block','font-size':'20px','position':'absolute','cursor': 'pointer','padding':'40px'});
        }
        $(document.body).on('click', 'i.fas.fa-edit' ,function() {   
            ($(this).attr("id") == "lgimageicon") ? ($('#logoimage').click()) : "";
        });

        $("#logoimage").change(function(){
            readURL(this);
        });
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#blah').attr('src', e.target.result);
                    $('#lgimageicon').hide();
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
